  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    //1)*--> Array.prototype.some() // is at least one person 19 or older?  //at least one thing is your array meets what ure looking for
    // const isAdult = people.some(person=>{
    //   const currentYear = (new Date()).getFullYear();
    //   if(currentYear - person.year >= 19) return true;
    // });
    //console.log(isAdult);   //console.log({isAdult});  
    //making this lot simple as:
    // const isAdult = people.some(person=>(new Date()).getFullYear()-person.year >= 19);
    // console.log(isAdult);

    

    //2)*--> Array.prototype.every() // is everyone 19 or older?
    const isEveryAdult = people.every(person=>(new Date()).getFullYear()-person.year >= 19);
    console.log('EveryAdult19?',isEveryAdult);


    //3)*--> Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // const comment = comments.find(comment=>{
    //   if(comment.id === 823423) return true;
    // });

    /*or do this instead...short code*/
    const comment1 = comments.find(comment=>comment.id===823423);
    console.log(comment1);

    //4)*--> Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment=>comment.id ===823423);
    //deleting form array  ---2 ways
    //way 1:
    //comments.splice(index,1); //array.splice (index, number of elements)  //start with given index and go for 1 el
    //way 2:
    const newComments = [
      ...comments.slice(0,index),    //array.slice(fromIndex, untilIndex);
      ...comments.slice(index+1)
    ];

    console.table(newComments);

  </script>
