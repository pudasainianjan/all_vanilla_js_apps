<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Find Lyrics</title>
  </head>
  <body>
    <h2>Music Lyrics Finder By Anjan</h1>

<!--* music container -->
    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="music/ukulele.mp3" id="audio"></audio>

     

      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="img-container">
        <img src="images/ukulele.jpg" alt="music-cover" id="cover">
      </div>
    </div>
<!-- !music container end -->

<!-- *SEARCH -->
  <header>
    <form id="form">
      <input
        type="text"
        id="search"
        placeholder="Enter artist or song name..."
      />
      <button>Search</button>
    </form>
  </header>
<!-- !SEARCH END-->


    <!-- * LYRICS CONTAINER -->
    <div class="lyrics-cards">
      
  
      <h1>Lyrics Cards
        <button id="show" class="btn btn-small">
          <i class="fas fa-plus"></i>Add New Card
        </button>

        <button id="clear" class="clear btn btn-small">
          <i class="fas fa-trash"></i> Clear Cards
        </button>
      </h1>
  
      <div id="cards-container" class="cards">
  
        <!-- <div class="card active show-answer">
          <div class="inner-card">
            <div class="inner-card-front">
              <p>
                What is PHP?
              </p>
            </div>
            <div class="inner-card-back">
              <p>
                A programming language
              </p>
            </div>
          </div>
        </div>
  
        <div class="card">
          <div class="inner-card">
            <div class="inner-card-front">
              <p>
                What is PHP?
              </p>
            </div>
            <div class="inner-card-back">
              <p>
                A programming language
              </p>
            </div>
          </div>
        </div> -->
  
      </div>  
      <!-- ! cards container end -->
  
        <!-- * Navigation -->
        <div class="navigation">
          <button id="prevCard" class="nav-button">
            <i class="fas fa-arrow-left"></i>
          </button>
          <p id="current"></p>
  
          <button id="nextCard" class="nav-button">
            <i class="fas fa-arrow-right"></i>
          </button>
        </div>
  
  
        <div id="add-container" class="add-container">
          <h1>Add Lyrics Manually
            <button id="hide" class="btn btn-small btn-ghost">
              <i class="fas fa-times"></i>
            </button>
          </h1>
  
          <div class="form-group">
            <label for="question">Song Info</label>
            <textarea id="question" placeholder="Enter Song Info..."></textarea>
          </div>
  
          <div class="form-group">
            <label for="answer">Lyrics</label>
            <textarea id="answer" placeholder="Enter Lyrics..."></textarea>
          </div>
  
          <button id="add-card" class="btn">
            <i class="fas fa-plus"></i>Add Lyrrics
          </button>
        </div>
    </div>



    <!-- * Lyrircs search and list -->

    <div class="song-lists">

      <div id="result" class="song-container">
        <!-- <p>Results will be displayed here</p> -->
      </div>
      <div id="more" class="song-container centered"></div>

    </div>

    <!-- * Loader -->
    <div class="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
