<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = [];
  const secretCode = 'anjanp';
  window.addEventListener('keyup',e=>{
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length-1,pressed.length-secretCode.length);   //if im looking for 6 letters, it goes to -7 and starts to cut off from -7 to current first 0 index backwards
    console.log(pressed);
    if(pressed.join('').includes(secretCode)){
      console.log('---SECRET CODE MATCHED---');
      cornify_add();
    }
  });
   
</script>
</body>
</html>
