<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string','&');

    // Styled
    console.log('%c I am some great text','font-size:50px; background:red;');

    // warning!
    console.warn('OHH Noo');

    // Error :|
    console.error('This is errrror');

    // Info
    console.info('crocodiles eat 3-4 people per year :info');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'),'That is wrong');  //only fire if wrong

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);     //can see methods/properties p can access

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('anjan')
    console.count('anjan')
    console.count('ram')
    console.count('anjan')
    console.count('ram')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
          .then(data=>data.json())
          .then(data=>{
            console.timeEnd('fetching data');
            console.log(data);
          })

    console.table()
    

  </script>
</body>
</html>
